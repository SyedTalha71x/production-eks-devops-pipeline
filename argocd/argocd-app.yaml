apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mern-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/SyedTalha71x/production-eks-devops-pipeline
    targetRevision: HEAD
    path: helm-charts/mern-app
    helm:
      valueFiles:
        - values.yaml
      releaseName: mern-app
  destination:
    server: https://kubernetes.default.svc
    namespace: mern-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m