# Global values
global:
  environment: development
  region: us-east-1

# Frontend Configuration
frontend:
  replicaCount: 1
  image:
    repository: 121775527711.dkr.ecr.us-east-1.amazonaws.com/mern-frontend
    tag: v1.3
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 3000
    targetPort: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

# Backend Configuration
backend:
  replicaCount: 1
  image:
    repository: 121775527711.dkr.ecr.us-east-1.amazonaws.com/mern-backend
    tag: v1.3
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5008
    targetPort: 5008
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

# Ingress Configuration
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
  hosts:
    - host: task.supdeity.com
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
    - host: api.task.supdeity.com
      paths:
        - path: /
          pathType: Prefix
          backend: backend

# HPA Configuration (if enabled)
autoscaling:
  enabled: true